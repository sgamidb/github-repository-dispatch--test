name: ðŸ¤– Build and validate

on:
  push

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - run: echo "Start building ${{ github.ref }} from ${{ github.repository }} on ${{ runner.os }}"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
      - name: Commit gherkin report
        continue-on-error: true
        if: github.ref == 'refs/heads/main'
        run: |
          git diff HEAD^..HEAD --name-only | grep .feature
      - name: update report
        if: github.ref == 'refs/heads/main' && ${{ success() }}
        run: |
          git config --global user.email sebastien.gatineau@outlook.com
          git config --global user.name "SÃ©bastien Gatineau"
          echo "${{ runner.name }}" > report.html
          git add report.html
          git commit -m "new report [skip ci]"



